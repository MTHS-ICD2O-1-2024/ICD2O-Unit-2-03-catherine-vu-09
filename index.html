<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="The Street Program in JS" />
  <meta name="keywords" content="math, icd2o" />
  <meta name="author" content="Catherine Vu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
    <title>Address Webpage with JavaScript</title>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="./js/script.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Address, with JS File</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/street.jpg" alt="Street view image" />
      </div>

      <div class="page-content">
        <p>Please enter the following:</p>
        <form>
    <!-- Simple Textfield -->
    <p>Street Name</p>
    <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="street-name">
    <label class="mdl-textfield__label" for="street-name">Street name here ...</label>
    </div>

    <!-- Numeric Textfield -->
    <p>Street Number</p>
    <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="street-number">
    <label class="mdl-textfield__label" for="street-number">Street number here ...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    </br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="enterClicked()" type="button">
            Enter!
          </button>

        </form>
        <br/>
        <div class="page-content-answer">
          <div id="address"></div>
        </div>
    </main>
  </div>
</body>

</html>
